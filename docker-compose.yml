services:
  console:
    container_name: cw_console
    image: cw_console_container
    restart: unless-stopped
    build:
      context: ./console
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - 6665:6665
    volumes:
      - ./console:/app
  server:
    container_name: cw_server
    image: cw_server_container
    restart: unless-stopped
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - 6666:6666
    volumes:
      - ./server:/code
  public_server:
    container_name: cw_rust_api
    build:
      context: ./public_server
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@timescale:6667/${DB_NAME}
    ports:
      - 6668:6668
    depends_on:
      timescale:
        condition: service_healthy

  timescale:
    container_name: cw_db
    image: timescale/timescaledb:2.23.1-pg17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TS_TUNE_MEMORY: "2GB"
      TS_TUNE_NUM_CPUS: "2"
      PGPORT: 6667
    ports:
      - 6667:6667
    env_file: .env
    volumes:
      - cw_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -p 6667 -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  nginx:
    container_name: cw_nginx
    image: cw_nginx_container
    restart: unless-stopped
    build:
      context: ./nginx
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - 80:80
      - 443:443

volumes:
  cw_data:

